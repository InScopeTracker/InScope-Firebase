<br>
<input type="text" [(ngModel)]="newTask" (keyup.enter)="createTask()">
<button class="btn btn-default" (click)="createTask()">Create New Task</button>
<br>
The form below is a work in progress. It will **hopefully** be able to create and
update tasks soon. Use the form above to create tasks for now.
<form class="form-horizontal" [formGroup]="form" (ngSubmit)="onSubmit(form)">
  <div class="form-group row">
    <label for="name" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="name" formControlName="name">
    </div>
  </div>
  <div class="form-group row">
    <label for="description" class="col-sm-2 control-label">Description</label>
    <div class="col-sm-10">
      <textarea class="form-control" id="description" formControlName="description"></textarea>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Submit</button>
    </div>
  </div>
</form>
