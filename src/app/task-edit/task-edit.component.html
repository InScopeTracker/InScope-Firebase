<div class="container">
  <div class="row">
    <h2>{{title}}</h2>
  </div>
  <div class="row">
    <form class="form-horizontal" [formGroup]="form" (ngSubmit)="onSubmit(form)">
      <div class="form-group row" [ngClass]="{'has-error has-feedback' : formErrors.name}">
        <label for="name" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="name" formControlName="name" required>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-offset-2 col-sm-10">
          <div *ngIf="formErrors.name" class="alert alert-danger" role="alert">
            {{ formErrors.name }}
          </div>
        </div>
      </div>
      <div class="form-group row" *ngIf="isUpdateTask">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="button" class="btn btn-danger" (click)="modal.show()">Delete Task</button>
        </div>
      </div>
      <div class="form-group row">
        <label for="taskStatus" class="col-sm-2 control-label">Task Status</label>
        <div class="col-sm-10">
          <select class="form-control" id="taskStatus" formControlName="taskStatus" required>
            <option *ngFor="let status of statuses" [value]="status">{{status}}</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label for="description" class="col-sm-2 control-label">Description</label>
        <div class="col-sm-10">
          <textarea class="form-control" id="description" formControlName="description"></textarea>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Submit</button>
          <button type="button" class="btn btn-default" (click)="onCancel()">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>

<app-modal>
  <div class="app-modal-header">
    Delete Task
  </div>
  <div class="app-modal-body">
    Are you sure you'd like to delete this task?
  </div>
  <div class="app-modal-footer">
    <button type="button" class="btn btn-default" (click)="modal.hide()">Cancel</button>
    <button type="button" class="btn btn-primary" (click)="onDelete()">Yes</button>
  </div>
</app-modal>
