<form class="form-horizontal" [formGroup]="form" (ngSubmit)="onSubmit(form)">
  <div class="form-group row" [ngClass]="{'has-error has-feedback' : formErrors.name}">
    <label for="name" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="name" formControlName="name" required>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-offset-2 col-sm-10">
      <div *ngIf="formErrors.name" class="alert alert-danger" role="alert">
        {{ formErrors.name }}
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="taskStatus" class="col-sm-2 control-label">Task Status</label>
    <div class="col-sm-10">
      <select class="form-control" id="taskStatus" formControlName="taskStatus" required>
          <option *ngFor="let status of statuses" [value]="status">{{status}}</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label for="description" class="col-sm-2 control-label">Description</label>
    <div class="col-sm-10">
      <textarea class="form-control" id="description" formControlName="description"></textarea>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Submit</button>
    </div>
  </div>
</form>
