<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-7 col-md-5 pull-right">
      <app-create-project [projects]="projects"></app-create-project>
    </div>
  </div>
  <div class="row">
    <div class="jumbotron container-fluid">
      <h2>Projects</h2>
      <div class="list-group col-md-12">
        <h3>Owned By Me</h3>
        <div class="list-group-item col-md-3"
             *ngFor="let project of projects | async | filter: 'owner' : (user | async)?.$key : false"
             (click)="navToTasks(project)" role="button">
          {{project.title}}
        </div>
      </div>
      <div class="list-group">
        <h3>Owned By Others</h3>
        <div class="list-group-item col-md-3"
             *ngFor="let project of projects | async | filter: 'owner' : (user | async)?.$key : true"
             (click)="navToTasks(project)" role="button">
          {{project.title}}
        </div>
      </div>
    </div>
  </div>
</div>
