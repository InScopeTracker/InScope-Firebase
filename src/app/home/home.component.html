<div class="container">
  <div class="row">
    <input type="text" [(ngModel)]="newProject" (keyup.enter)="createProject()">
    <button class="btn btn-default" (click)="createProject()">Create New Project</button>
    <div class="row">
      <div class="jumbotron container-fluid">
        <h2>Projects</h2>
        <div class="list-group col-md-12">
          <h3>Owned By Me</h3>
          <div class="list-group-item col-md-3" *ngFor="let project of projects | filter: 'owner' : (user | async)?.$key : false">
            <div (click)="navToTasks(project)">{{project.title}}</div>
          </div>
        </div>
        <div class="list-group">
          <h3>Owned By Others</h3>
          <div class="list-group-item col-md-3" *ngFor="let project of projects | filter: 'owner' : (user | async)?.$key : true">
            <div (click)="navToTasks(project)">{{project.title}}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
