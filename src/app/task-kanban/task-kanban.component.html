
<div class="row">
  <div class="col-lg-12">
    <div class="row"> 
      <div *ngFor="let status of statuses" class="kanban-board col-lg-4">
        <h3>{{status}}</h3>
        <div class="panel panel-default" *ngFor="let task of tasks | filter: 'taskStatus' : status">
          <div class="panel panel-body">
            <a class="col-lg-12" routerLink="../{{task.$key}}">{{task.title}}</a>
            <a class="col-lg-12" href="#">{{task.owner}}</a>
            <button class="btn btn-lg btn-link pull-right" (click)="completeTask(task)">
              <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
              <span class="badge">{{task.taskPointValue}}</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
