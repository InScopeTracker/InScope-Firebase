<div class="container">
  <div class="row">
    <div class="col-xs-11">
      <h1><a routerLink="./task/list" routerLinkActive="active">{{(currentProject | async)?.title}}</a></h1>
    </div>
    <div class="col-xs-1" *ngIf="(currentProject | async)?.owner == (user | async)?.$key">
      <button type="button" class="btn btn-lg btn-link pull-right" routerLink="./settings">
        <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
      </button>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-3">
      <p>Current Level: {{(currentProject | async)?.currentLevel}}</p>
    </div>
    <div class="col-xs-3">
      <p>Experience this level: {{(currentProject | async)?.currentPoints}} / {{(currentProject | async)?.pointInterval}}</p>
    </div>
    <div class="col-xs-6">
      <table class="table table-striped table-condensed">
        <thead>
          <tr>
            <th class="text-center" colspan="2">Project Leaderboard</th>
          </tr>
        </thead>
        <thead>
          <tr>
            <th>User</th>
            <th class="text-center">Score</th>
          </tr>
        </thead>
        <tr>
          <td>test@test.com</td>
          <td class="text-center">21</td>
        </tr>
        <tr>
          <td>this@that.net</td>
          <td class="text-center">17</td>
        </tr>
        <tr>
          <td>moose@squirrel.org</td>
          <td class="text-center">13</td>
        </tr>
      </table>
    </div>
  </div>

  <div class="row">
    <router-outlet></router-outlet>
  </div>
</div>
