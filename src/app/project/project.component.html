<div class="container">
  <div class="row">
    <div class="col-xs-11">
      <h1><a routerLink="./task/list" routerLinkActive="active">{{(currentProject | async)?.title}}</a></h1>
    </div>
    <div class="col-xs-1" *ngIf="(currentProject | async)?.owner == (user | async)?.$key">
      <button type="button" class="btn btn-lg btn-link pull-right" routerLink="./settings">
        <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
      </button>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-3">
      <h4 class="text-success">Project Level: {{(currentProject | async)?.currentLevel}}</h4>
    </div>
    <div class="col-xs-3"><h4 class="text-success">Project Experience:</h4>
      <div class="progress">
        {{(currentProject | async)?.currentPoints}} / {{(currentProject | async)?.pointInterval}}
        <div class="progress-bar" role="progressbar" [attr.aria-valuenow]="(currentProject | async)?.currentPoints"
             aria-valuemin="0" [attr.aria-valuemax]="(currentProject | async)?.pointInterval"
             [ngStyle]="{width:(currentProject | async)?.currentPoints/(currentProject | async)?.pointInterval | percent:'1.0-1'}">
        </div>
      </div>
    </div>
    <div class="col-xs-6">
      <h4 class="text-success">Your Project Points: {{(userPoints | async)?.projectPoints}}</h4>
    </div>
  </div>

  <div class="row">
    <app-leaderboard></app-leaderboard>
  </div>

  <div class="row">
    <div class="col-xs-12 project-outlet">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
