<div class="row">
  <table class="table table-striped table-bordered table-condensed">
    <tr>
      <th>Task</th>
      <th>Owner</th>
      <th></th>
    </tr>
    <tr *ngFor="let task of tasks | async">
      <td><a routerLink="../{{task.$key}}">{{task.title}}</a></td>
      <td><a href="#">{{task.owner}}</a></td>
      <td><button class="btn btn-primary" (click)="completeTask(task)">Complete</button></td>
    </tr>
  </table>
</div>
