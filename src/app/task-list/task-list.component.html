<table class="table table-striped table-bordered table-condensed col-xs-12">
  <tr>
    <th>Task</th>
    <th>Status</th>
    <th>Point Value</th>
    <th>Options</th>
  </tr>
  <tr *ngFor="let task of tasks | async">
    <td><a routerLink="../{{task.$key}}">{{task.title}}</a></td>
    <td>{{task.taskStatus}}</td>
    <td>{{task.taskPointValue}}</td>
    <td>
      <button routerLink="../{{task.$key}}/edit" class="btn btn-info">Edit</button>
      <button class="btn btn-info" (click)="completeTask(task)">Complete</button>
    </td>
  </tr>
</table>
