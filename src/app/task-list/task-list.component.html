<div class="row">
  <a class="btn btn-info" routerLink="../kanban">View Kanban</a>
</div>
<input type="text" [(ngModel)]="newTask" (keyup.enter)="createTask()">
<button class="btn btn-default" (click)="createTask()">Create New Task</button>
<div class="row">
  <h2>{{currentProject}}</h2>
  <table class="table table-striped table-bordered table-condensed">
    <tr>
      <th>Task</th>
      <th>Owner</th>
    </tr>
    <tr *ngFor="let task of tasks | async">
      <td><a routerLink="../{{task.task}}">{{task.task}}</a></td>
      <td><a href="#">{{task.owner}}</a></td>
    </tr>
  </table>
</div>
